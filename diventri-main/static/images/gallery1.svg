<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#2d2d2d"/>
  <rect x="100" y="100" width="600" height="400" fill="#3a3a3a"/>
  
  <!-- Mountains -->
  <polygon points="100,500 250,250 400,400 550,200 700,500" fill="#4a4a4a"/>
  <polygon points="100,500 300,300 500,450 700,500" fill="#5a5a5a"/>
  
  <!-- Sun -->
  <circle cx="600" cy="150" r="60" fill="#bb86fc"/>
  <circle cx="600" cy="150" r="50" fill="#9e6dce"/>
  
  <!-- Trees -->
  <rect x="150" y="350" width="20" height="150" fill="#6a6a6a"/>
  <polygon points="160,250 120,350 200,350" fill="#6a6a6a"/>
  <polygon points="160,200 130,300 190,300" fill="#6a6a6a"/>
  
  <rect x="350" y="380" width="20" height="120" fill="#6a6a6a"/>
  <polygon points="360,280 320,380 400,380" fill="#6a6a6a"/>
  <polygon points="360,230 330,330 390,330" fill="#6a6a6a"/>
  
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" fill="#bb86fc" text-anchor="middle">Mountain Landscape</text>
</svg>